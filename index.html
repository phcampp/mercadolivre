<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Marca D'água -->
    <div class="watermark">Pedro Henrique</div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Usuário" required><br>
                <input type="password" placeholder="Senha" required><br>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Botão para abrir o pop-up -->
    <button class="open-popup" onclick="openPopup()">Abrir Login</button>

    <script src="script.js"></script>
</body>
</html>
